<!DOCTYPE html>
<html>

<head>
    <title> Grid practice </title>
</head>

<body>
    <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px 1fr;">

        <div style="background-color: lightblue; ">div 1 <p> 100px</p></div>
        <div style="background-color: lightpink; ">div 2 <p> 100px</p></div>
        <div style="background-color: lightblue; ">div 3 <p> 200px</p></div>
        <div style="background-color: lightpink; ">div 4  <p> 1fr</p></div>
    

    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 200px 1ftpx 2fr;">

        <div style="background-color: lightblue; ">div 1 <p> 100px</p></div>
        <div style="background-color: lightpink; ">div 2 <p> 200px</p></div>
        <div style="background-color: lightblue; ">div 3 <p> 1fr</p></div>
        <div style="background-color: lightpink; ">div 4  <p> 2fr</p></div>
    

    </div>





</body>



</html>
